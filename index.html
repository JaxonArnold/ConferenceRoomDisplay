<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Conference Room Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        :root {
            --frost-white: #f0f5f9;
            --ice-blue: #a8d5e5;
            --deep-blue: #1a3a52;
            --winter-teal: #2d6b7a;
            --snow-glow: rgba(255, 255, 255, 0.9);
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent-gold: #8b9f5a;
            --warm-amber: #c9a227;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--deep-blue);
            color: var(--frost-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Background slideshow */
        .bg-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 1;
        }

        .bg-image:nth-child(1) {
            background-image: url('/assets/winter1.jpeg');
        }

        .bg-image:nth-child(2) {
            background-image: url('/assets/winter2.jpg');
        }

        /* Frosted overlay */
        .frost-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(26, 58, 82, 0.75) 0%,
                rgba(45, 107, 122, 0.65) 50%,
                rgba(26, 58, 82, 0.8) 100%
            );
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* Snowfall container */
        .snowfall {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            opacity: 0.8;
            font-size: 1rem;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            width: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3));
        }

        .header-text {
            flex: 1;
        }

        .time {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--frost-white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .date {
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--ice-blue);
            opacity: 0.9;
        }

        /* Room selector */
        .room-selector {
            display: flex;
            gap: 10px;
            background: var(--glass-bg);
            padding: 8px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .room-tab {
            padding: 12px 24px;
            border-radius: 22px;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            color: var(--frost-white);
            opacity: 0.7;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .room-tab::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--ice-blue), var(--winter-teal));
            opacity: 0;
            transition: opacity 0.4s;
            border-radius: 22px;
        }

        .room-tab.active {
            opacity: 1;
            box-shadow: 0 4px 20px rgba(168, 213, 229, 0.3);
        }

        .room-tab.active::before {
            opacity: 1;
        }

        .room-tab span {
            position: relative;
            z-index: 1;
        }

        /* Status display */
        .status-display {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 40px rgba(168, 213, 229, 0.15),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .status-ring svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .status-ring circle {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .ring-bg {
            stroke: rgba(255, 255, 255, 0.1);
        }

        .ring-progress {
            stroke: var(--ice-blue);
            stroke-dasharray: 565;
            stroke-dashoffset: 565;
            transition: stroke-dashoffset 1s ease-out, stroke 0.5s;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .status-content {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .status-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Status states */
        .status-available .ring-progress {
            stroke: #4ade80;
            stroke-dashoffset: 0;
        }
        .status-available .status-text {
            color: #4ade80;
        }

        .status-occupied .ring-progress {
            stroke: #f87171;
        }
        .status-occupied .status-text {
            color: #f87171;
        }

        .status-upcoming .ring-progress {
            stroke: var(--warm-amber);
            stroke-dashoffset: 282;
        }
        .status-upcoming .status-text {
            color: var(--warm-amber);
        }

        /* Meeting card */
        .meeting-card {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px 25px;
            backdrop-filter: blur(20px);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .meeting-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .meeting-time {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 300;
            color: var(--frost-white);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .meeting-time::before {
            content: '❄';
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .meeting-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--ice-blue);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .meeting-attendees {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .attendee-chip {
            background: rgba(168, 213, 229, 0.15);
            border: 1px solid rgba(168, 213, 229, 0.3);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--frost-white);
        }

        .meeting-countdown {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--ice-blue);
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--frost-white);
        }

        /* Touch ripple effect */
        .touch-ripple {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(168, 213, 229, 0.4) 0%, transparent 70%);
            pointer-events: none;
            transform: scale(0);
            animation: ripple 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes ripple {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* Ice crystal particles */
        .ice-crystal {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--frost-white);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            pointer-events: none;
            z-index: 101;
            animation: crystal-float 1.5s ease-out forwards;
        }

        @keyframes crystal-float {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(180deg) translateY(-80px);
                opacity: 0;
            }
        }

        /* Frost breath effect on status ring tap */
        .frost-breath {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            animation: frost-expand 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes frost-expand {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Aurora effect (secret mode) */
        .aurora-mode .frost-overlay {
            background: linear-gradient(
                135deg,
                rgba(46, 16, 101, 0.7) 0%,
                rgba(15, 118, 110, 0.6) 25%,
                rgba(30, 64, 175, 0.6) 50%,
                rgba(124, 58, 237, 0.6) 75%,
                rgba(46, 16, 101, 0.7) 100%
            );
            animation: aurora-shift 8s ease-in-out infinite;
        }

        @keyframes aurora-shift {
            0%, 100% {
                filter: hue-rotate(0deg);
            }
            50% {
                filter: hue-rotate(30deg);
            }
        }

        .aurora-mode .snowflake {
            animation-duration: 4s !important;
            text-shadow: 0 0 10px rgba(167, 139, 250, 0.8);
        }

        /* Pulse animation for available status */
        @keyframes gentle-pulse {
            0%, 100% {
                box-shadow: 
                    0 0 40px rgba(74, 222, 128, 0.15),
                    inset 0 0 30px rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow: 
                    0 0 60px rgba(74, 222, 128, 0.25),
                    inset 0 0 30px rgba(255, 255, 255, 0.08);
            }
        }

        .status-available .status-ring {
            animation: gentle-pulse 3s ease-in-out infinite;
        }
    </style>
</head>

    <script>
        // State
        let currentRoom = 'Large';
        let appointments = [];
        let tapCount = 0;
        let tapTimer = null;
        let bgIndex = 0;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createSnowfall();
            updateClock();
            setInterval(updateClock, 1000);
            fetchAppointments();
            setInterval(fetchAppointments, 30000);
            startBackgroundSlideshow();
            
            // Global touch ripple
            document.addEventListener('touchstart', createTouchRipple);
            document.addEventListener('click', createTouchRipple);
        });

        // Create snowfall
        function createSnowfall() {
            const container = document.getElementById('snowfall');
            const snowflakes = ['❄', '❅', '❆', '✦', '✧', '·'];
            
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                flake.style.left = Math.random() * 100 + '%';
                flake.style.animationDuration = (Math.random() * 8 + 6) + 's';
                flake.style.animationDelay = Math.random() * 10 + 's';
                flake.style.fontSize = (Math.random() * 0.8 + 0.4) + 'rem';
                flake.style.opacity = Math.random() * 0.6 + 0.2;
                container.appendChild(flake);
            }
        }

        // Background slideshow
        function startBackgroundSlideshow() {
            const images = document.querySelectorAll('.bg-image');
            setInterval(() => {
                images[bgIndex].classList.remove('active');
                bgIndex = (bgIndex + 1) % images.length;
                images[bgIndex].classList.add('active');
            }, 15000);
        }

        // Update clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'long',
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('clock').textContent = timeStr;
            document.getElementById('date').textContent = dateStr.toUpperCase();
        }

        // Fetch appointments
        async function fetchAppointments() {
            try {
                const response = await fetch('/api/appointments');
                appointments = await response.json();
                updateDisplay();
            } catch (error) {
                console.error('Error fetching appointments:', error);
            }
        }

        // Update display
        function updateDisplay() {
            const roomAppointments = appointments.filter(a => a.room === currentRoom);
            const statusDisplay = document.getElementById('statusDisplay');
            const meetingCard = document.getElementById('meetingCard');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const ringProgress = document.querySelector('.ring-progress');
            
            // Remove all status classes
            statusDisplay.classList.remove('status-available', 'status-occupied', 'status-upcoming');
            
            if (roomAppointments.length === 0) {
                // Available
                statusDisplay.classList.add('status-available');
                statusIcon.textContent = '✓';
                statusText.textContent = 'Available';
                ringProgress.style.strokeDashoffset = '0';
                meetingCard.classList.remove('visible');
            } else {
                const meeting = roomAppointments[0];
                
                if (meeting.status === 'in-progress') {
                    // Occupied
                    statusDisplay.classList.add('status-occupied');
                    statusIcon.textContent = '●';
                    statusText.textContent = 'In Session';
                    
                    // Calculate progress
                    const start = new Date(meeting.start);
                    const end = new Date(meeting.end);
                    const now = new Date();
                    const total = end - start;
                    const elapsed = now - start;
                    const progress = Math.min(elapsed / total, 1);
                    const offset = 565 * (1 - progress);
                    ringProgress.style.strokeDashoffset = offset;
                    
                    // Update countdown
                    const remaining = Math.round((end - now) / 60000);
                    document.getElementById('countdownLabel').textContent = 'Ends in';
                    document.getElementById('countdownValue').textContent = remaining;
                } else {
                    // Upcoming
                    statusDisplay.classList.add('status-upcoming');
                    statusIcon.textContent = '◐';
                    statusText.textContent = 'Reserved';
                    ringProgress.style.strokeDashoffset = '282';
                    
                    document.getElementById('countdownLabel').textContent = 'Starts in';
                    document.getElementById('countdownValue').textContent = meeting.minutesUntilStart;
                }
                
                // Show meeting card
                document.getElementById('meetingTime').textContent = 
                    `${meeting.formattedStartTime} – ${meeting.formattedEndTime}`;
                document.getElementById('meetingTitle').textContent = meeting.title || '';
                
                const attendeesContainer = document.getElementById('meetingAttendees');
                attendeesContainer.innerHTML = '';
                if (meeting.names && meeting.names.length > 0) {
                    meeting.names.forEach(name => {
                        const chip = document.createElement('span');
                        chip.className = 'attendee-chip';
                        chip.textContent = name;
                        attendeesContainer.appendChild(chip);
                    });
                }
                
                meetingCard.classList.add('visible');
            }
        }

        // Room selection
        function selectRoom(room) {
            currentRoom = room;
            
            // Update tabs
            document.querySelectorAll('.room-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.room === room);
            });
            
            // Create ice crystal burst
            const activeTab = document.querySelector('.room-tab.active');
            const rect = activeTab.getBoundingClientRect();
            createIceCrystals(rect.left + rect.width / 2, rect.top + rect.height / 2);
            
            updateDisplay();
        }

        // Touch ripple effect
        function createTouchRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'touch-ripple';
            
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            ripple.style.left = x - 50 + 'px';
            ripple.style.top = y - 50 + 'px';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 800);
        }

        // Ice crystal particles
        function createIceCrystals(x, y) {
            for (let i = 0; i < 8; i++) {
                const crystal = document.createElement('div');
                crystal.className = 'ice-crystal';
                
                const angle = (i / 8) * Math.PI * 2;
                const distance = 40 + Math.random() * 30;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                crystal.style.left = x + 'px';
                crystal.style.top = y + 'px';
                crystal.style.setProperty('--tx', tx + 'px');
                crystal.style.setProperty('--ty', ty + 'px');
                crystal.style.animation = `crystal-float 1s ease-out forwards`;
                crystal.style.transform = `translate(${tx}px, ${ty}px)`;
                
                document.body.appendChild(crystal);
                setTimeout(() => crystal.remove(), 1000);
            }
        }

        // Status ring tap handler
        function handleStatusTap(e) {
            e.stopPropagation();
            
            // Frost breath effect
            const display = document.getElementById('statusDisplay');
            const breath = document.createElement('div');
            breath.className = 'frost-breath';
            display.querySelector('.status-ring').appendChild(breath);
            setTimeout(() => breath.remove(), 600);
            
            // Secret aurora mode
            tapCount++;
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => tapCount = 0, 2000);
            
            if (tapCount >= 5) {
                document.body.classList.toggle('aurora-mode');
                tapCount = 0;
                
                // Burst of crystals
                const rect = display.getBoundingClientRect();
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        createIceCrystals(
                            rect.left + rect.width / 2 + (Math.random() - 0.5) * 50,
                            rect.top + rect.height / 2 + (Math.random() - 0.5) * 50
                        );
                    }, i * 50);
                }
            }
        }
    </script>
</body>
</html>
